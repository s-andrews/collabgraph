<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Academic Collaborations</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Academic Collaborations</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" id="layouticon" class="nav-link">
                  <span data-feather="file"></span>
                Layout
                </a>  
                <p id="layoutp" class="hidden">
                  <select id="layout" data-style="bg-white shadow-sm " class="selectpicker">
                    <option selected>cose-bilkent</option>
                    <option>fcose</option>
                    <option>circle</option>
                  </select>
                </p>
              </li>

              <li class="nav-item">
                <a href="#" id="personicon" class="nav-link">
                  <span data-feather="file"></span>
                Show Person
                </a>  
                <p id="personp" class="hidden"><input id="person" class="form-control basicAutoComplete" type="text" autocomplete="off">

                </p>
              </li>
              <li class="nav-item">
                <a href="#" id="typeicon" class="nav-link">
                  <span data-feather="file"></span>
                Node types
                </a>  
                <p id="typep" class="hidden">
                  <select id="type" multiple data-style="bg-white shadow-sm " class="selectpicker">
                    <option selected>GroupLeader</option>
                    <option selected>Facility</option>
                    <option selected>Company</option>
                  </select>
                </p>
              </li>

              <li class="nav-item">
                <a href="#" id="papersicon" class="nav-link">
                  <span data-feather="file"></span>
                Min Papers  
                </a>  
                <p id="papersp" class="hidden"><input id="minpapers" type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="1"/></p>
              </li>
              <li class="nav-item">
                <a href="#" id="yearsicon" class="nav-link">
                  <span data-feather="file"></span>
                Year
                </a>
                <p id="yearsp" class="hidden">
                  <input id="years" type="text" class="span2" value="" data-slider-min="2015" data-slider-max="2019" data-slider-step="1" data-slider-value="[2015,2019]"/>
                </p>
              </li>

              <li class="nav-item">
                <p class="text-center">
                <button id="redrawbutton" class="btn btn-primary">Redraw</button>
                </p>
              </li>
            </ul>

          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <!-- <h1 class="h2">Interactions</h1> -->
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
            </div>
          </div>

          <div class="my-4" id="networkGraph" width="900" height="380"></div>

          <div id="interactiontable">
          <h2>Interactions</h2>
          
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Collaborators</th>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Link</th>
                </tr>
              </thead>
              <tbody id="papertable">
              </tbody>
            </table>
          </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.17.1/cytoscape.min.js"></script>

    <!-- Layouts -->
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.js"></script>
    <script src="collaborations.js"></script>
  </body>
</html>
